<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Escape Plan Â· Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body {
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:#0b0f14;
      color:#e9f0f6;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }
    .card {
      width: min(92vw, 420px);
      padding:28px;
      border-radius:16px;
      background:#111826;
      border:1px solid #1c293b;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      text-align:center;
    }
    h1 {
      margin:0 0 18px;
      font-size:22px;
      color:#9dd0ff;
      letter-spacing:.3px;
    }
    .stat {
      font-size:56px;
      line-height:1;
      margin:8px 0;
    }
    .sub {
      opacity:.7;
      margin-bottom:18px;
    }
    .row {
      display:flex;
      gap:12px;
      margin-top:8px;
    }
    .pill {
      flex:1;
      background:#0e1420;
      border:1px solid #22334b;
      border-radius:12px;
      padding:10px;
    }
    .pill .label {
      font-size:12px;
      opacity:.7;
    }
    button {
      width:100%;
      margin-top:22px;
      padding:12px 16px;
      border:none;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      background:#1e88ff;
      color:white;
    }
    button:hover { filter:brightness(1.07); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Server</h1>
    <div class="stat" id="online">0</div>
    <div class="sub">players online</div>

    <div class="row">
      <div class="pill">
        <div class="label">Warder</div>
        <div id="warder">0</div>
      </div>
      <div class="pill">
        <div class="label">Prisoner</div>
        <div id="prisoner">0</div>
      </div>
    </div>

    <button id="resetBtn">Reset stats/score</button>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script type="module" src="/lib/server.js"></script>
</body>
</html>
